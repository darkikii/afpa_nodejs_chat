<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mon Chat à moi</title>
    </head>
 
    <body>
        <h1>Le super Chat en temps réel !</h1>

        <form method="post">
            <p>
                <input type="text" name="pseudoInscription" id="pseudoInscription" placeholder="Votre pseudo" />
                <input type="text" name="mailInscription" id="mailInscription" placeholder="Votre mail"  />
                <input type="password" name="passwordInscription" id="passwordInscription" placeholder="Votre mot de passe" />
                <input type="password" name="confirmPasswordInscription" id="confirmPasswordInscription" placeholder="Confirmer votre mot de passe" />
                <input type="submit" value="Inscription" id="inscriptionValid"/>
            </p>
        </form>

        <div id="aide"></div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script><!-- pour que le client recupere socket io -->
        <script src="js/form.js"></script>

    </body>
</html>
