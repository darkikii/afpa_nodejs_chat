<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mon Chat à moi</title>
    </head>
 
    <body>
        <h1>Le super Chat en temps réel !</h1>

        <form method="post">
            <p>
                <input type="text" name="mail" id="mail" placeholder="Votre mail" autofocus />
                <input type="password" name="password" id="password" placeholder="Votre mot de passe" autofocus />
                <input type="submit" value="Connexion" id="connexionValid"/>
            </p>
        </form>

        <p>
            Vous inscrire!
            <input type="submit" value="vous inscrire" id="inscription"/>
        </p>

        <div id="erreur"></div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script><!-- pour que le client recupere socket io -->
        <script src="js/form.js"></script>

    </body>
</html>
